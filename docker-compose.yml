version: '3.8'

services:
  app:
    container_name: flui_app
    build: . 
    ports:
      - "3072:3000" 
    volumes:
      - .:/app 
    environment:
      - NODE_ENV=${NODE_ENV:-development} 
    env_file:
      - .env 
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: flui_db
    restart: always
    ports:
      - "5472:5432"
    environment:
      - POSTGRES_USER=${DB_USER} 
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres-data:
    name: flui-data

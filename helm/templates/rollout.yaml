{{- if .Values.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "flui-backend.fullname" . }}
  labels:
    {{- include "flui-backend.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "flui-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "flui-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flui-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        envFrom:
        - configMapRef:
            name: {{ include "flui-backend.fullname" . }}
        - secretRef:
            name: {{ include "flui-backend.databaseSecretName" . }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  strategy:
    {{- if eq .Values.rollout.strategy "blueGreen" }}
    blueGreen:
      activeService: {{ include "flui-backend.fullname" . }}-active
      previewService: {{ include "flui-backend.fullname" . }}-preview
      autoPromotionEnabled: {{ .Values.rollout.blueGreen.autoPromotionEnabled }}
      {{- if not .Values.rollout.blueGreen.autoPromotionEnabled }}
      autoPromotionSeconds: 0
      {{- end }}
      scaleDownDelaySeconds: {{ .Values.rollout.blueGreen.scaleDownDelaySeconds }}
      previewReplicaCount: {{ .Values.rollout.blueGreen.previewReplicaCount }}
    {{- else if eq .Values.rollout.strategy "canary" }}
    canary:
      maxSurge: {{ .Values.rollout.canary.maxSurge }}
      maxUnavailable: {{ .Values.rollout.canary.maxUnavailable }}
      steps:
      {{- range .Values.rollout.canary.steps }}
      {{- if .setWeight }}
      - setWeight: {{ .setWeight }}
      {{- else if .pause }}
      - pause:
          duration: {{ .pause.duration }}
      {{- end }}
      {{- end }}
      {{- if .Values.rollout.canary.analysis.enabled }}
      analysis:
        templates:
        - templateName: {{ include "flui-backend.fullname" . }}-analysis
        startingStep: {{ .Values.rollout.canary.analysis.startingStep }}
      {{- end }}
    {{- end }}
{{- end }}

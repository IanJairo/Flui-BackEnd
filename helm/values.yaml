# Valores padrão do Helm Chart
replicaCount: 1

image:
  repository: ghcr.io/ianjairo/flui-backend
  pullPolicy: IfNotPresent
  tag: ""  # Será injetado pelo CI/CD

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.flui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  NODE_ENV: production
  PORT: "3000"

# Configuração do Banco de Dados
database:
  host: postgres-postgresql
  port: 5432
  name: flui_db
  user: postgres
  # Opção 1: Usar secret existente do Kubernetes
  existingSecret: ""
  # Opção 2: Criar secret via Helm (NÃO recomendado para produção)
  password: ""

# Job de Migrations do Sequelize
migration:
  enabled: true
  image:
    repository: ghcr.io/ianjairo/flui-backend
    tag: ""
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
